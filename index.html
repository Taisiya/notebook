<html>

<head>
<title>NoteBook</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<link rel=stylesheet type="text/css" href="styles.css">
<script src="js/jquery-1.4.2.js" type="text/javascript"></script>
<script src="js/dropbox-datastores-1.0.0.js" type="text/javascript"></script>
<script src="js/notebook.js"></script>

</head>

<body>

<div class="band">
<div class="my_button"><a id="add_note" class="my_button1 gray">+</a></div>
<div class="my_button"><a id="del_note" class="my_button1 gray">-</a></div>
</div>

<div class="bar">
<div id="n" style="margin:10px;">...Loading...</div>
<div id="em" style="margin: 10px; display: none;">List is empty...</div>
<ul id="notes_list"></ul>
</div>
<div class="main">

<div class="main1" id="for_note">

<div class="div_title">
<div id="l1" class="note_name">Note:</div>
<div class="my_button_r"><a id="edit_button" class="my_button2 gray">edit</a></div>
</div>

<div class="nd" id="for_note1"></div>
<button id="loginButton">Link to Dropbox</button>
</div>

<div class="div_border" id="for_edit">

<div style="width: 70%; height: 94%; margin-top: 2%; margin-left: 1%; float: left;">
<textarea id="newNote" type="text" style="width:100%; height:10%;" placeholder="Enter a name for new note..." ></textarea><br>
<textarea id="newText" style="width:100%; height:80%; border: 2px solid black;" placeholder="Enter a text for new note..."></textarea>
</div>

<div style="height: 94%; width: 28%;  margin-top: 2%; float:left;">

<div style="height: 80%; width: 100%; ">
<label style="margin-left: 4%;"> Last Edit Time: &nbsp </label>
<div id="edit_time" style="width: 90%; margin-left: 4%; text-align: justify;"></div>
</div>

<div class="my_button_r"><a id="exit" class="my_button2 gray">exit</a></div>
<div class="my_button_r"><a id="save" class="my_button2 gray">Save</a></div>

</div>

</div>

</div>
</body>

</html>
