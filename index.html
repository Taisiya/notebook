<html>

<head>
<title>NoteBook</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/dropbox-datastores-1.0.0.js" type="text/javascript"></script>
<script src="js/notebook.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
<link rel=stylesheet type="text/css" href="css/smoothness/jquery-ui-1.10.4.custom.css">
<link rel=stylesheet type="text/css" href="css/styles.css">

</head>

<body>

<div class="band">
<div id="panel" style="display: none;">
<div class="my_button"><a id="add_note" class="my_button1 gray">+</a></div>
<div class="my_button"><a id="del_note" class="my_button1 gray">-</a></div>


<div class="my_button">
<label for="search_note"> Search: </label>
 <input id="search_note" size="50"/>
</div>
<div id="clear_ch"  class="my_button ui-state-default" style="background-color: transparent; border: none; margin-left:-6; padding-left: 0;">
<a class="my_button1 gray"><center><span  class="ui-icon ui-icon-close"></span></center></a></div>

<div class="my_button_r ui-state-default" style="background-color: transparent; border: none;">
<a  href="#top" class="my_button1 gray"><center><span class="ui-icon ui-icon-carat-1-n"></span></center></a></div>

</div>
</div>

<div class="bar">
<div id="n" class="bar_message">...Loading...</div>
<div id="em" class="bar_message">List is empty...</div>

<ul id="notes_list"></ul>

</div>

<div class="main">

<div id="child" style="margin-top: 10%; margin-left: 20%;">

<div style="background: white;  height: 160px; width: 250px; text-align: justify; border: 2px solid black;">
<div style="background: white; width: 100%; border-bottom: 2px solid black;">
<label style="margin-left: 8px;">Enter Password</label></div>
<div style="background: white; width: 100%; height: 100px; border-bottom: 2px solid black; clear: both;">
<div style="margin-left: 8px; margin-top: 16px;">Enter password to decrypt your notes:</div>
<input type="text" size="35" style="margin-left: 8px;">
<div style="clear: both; margin-top: 20px; margin-left: 8px;">
<div class="my_button"><a id="ok" class="my_button2 gray">Ok</a></div>
<div class="my_button"><a id="cancel" class="big_button gray">Cancel</a></div>
</div>
</div>
</div>

</div>

<div class="main1" id="for_note">
<div class="div_title" id="title">
<div id="l1" class="note_name"></div>
<a name="top"></a>
<div class="my_button_r"><a id="edit_button" class="my_button2 gray">edit</a></div>
</div>

<div class="nd" id="for_note1"></div>
<button id="loginButton">Link to Dropbox</button>
</div>

<div class="div_border" id="for_edit">

<div id="container" style="width: 70%; height: 94%; margin-top: 2%; margin-left: 1%; float: left;">
<textarea id="newText" style="width:100%; height:90%; border: 2px solid black; resize: none;" placeholder="Enter a text for new note..."></textarea>
</div>

<div style="height: 94%; width: 28%;  margin-top: 2%; float:left;">

<div style="height: 80%; width: 100%; ">
<div style="margin-left: 4%; float: left;"> Last Edit Time: &nbsp </div>
<div id="edit_time" style="text-align: justify; float: left;"></div>
</div>
<div class="my_button_r"><a id="exit" class="my_button2 gray">exit</a></div>
<div class="my_button_r"><a id="save" class="my_button2 gray">Save</a></div>

</div>

</div>

</div>
</body>

</html>
